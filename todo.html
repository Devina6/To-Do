<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>To-Do</title>
</head>
<body>
    <header id="main-header" class="bg-dark text-light p-2">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <h1 id="header-title">To-Do List</h1>
        </div>
      </div>
    </div>
  </header>
    <br>
    <br>
    <div class="container">
        <div id="main">
            <div id="main" class="card card-body">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <label for="floatingInputGrid">Add a task</label>
                            <input type="text" class="form-control" id="task" placeholder="Add a task">
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <label for="floatingInputGrid">Task Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Description . . . ">
                        </div>
                    </div>
                    <div class="col-md">
                            <input type="submit" class="btn btn-success btn-lg" value="Add to List" onclick="details('addTask')">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <h3 id="header-title">TASKS</h3>
            <table class="table table-hover ">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="tableBody" >
                </tbody>
            </table>
            <br><br><br>
            <h3 id="header-title">TASKS Completed</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody id="tableBodyCompleted">
                </tbody>
            </table>
            
            
        </div>
    </div>
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>
    </body>
</html>
